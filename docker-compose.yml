services:
  api:
    container_name: labmaker-api
    image: labmaker-api
    restart: always
    build: .
    ports:
      - '8000:8000'
    env_file: ./.env
    depends_on:
      - mysql
    command:
      ['./wait-for-it.sh', 'mysql:3306', '--', 'npm', 'run', 'serve']

  mysql:
    image: mysql:8.0
    container_name: labmaker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
